<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Mi Página Web</h1>
    <p>¡Hola, mundo! Esta es una página web sencilla.</p>
    <img src="imagen.jpg" alt="Imagen">
  </div>
</body>
</html>
